<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bingo 1-50 (5x5)</title>
  <style>
    :root {
      --cell-size: 72px;
      --gap: 10px;
      --border: 2px;
      --radius: 14px;
      --font: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans Thai", Arial, sans-serif;
    }
    body{
      font-family: var(--font);
      background: #f6f7fb;
      margin: 0;
      padding: 24px;
      display: grid;
      place-items: center;
      color: #111;
    }
    .wrap{
      width: min(520px, 100%);
      background: white;
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    h1{
      font-size: 18px;
      margin: 0 0 12px 0;
      display:flex;
      justify-content: space-between;
      align-items:center;
      gap: 10px;
    }
    .sub{
      font-size: 13px;
      color: #444;
      margin: 0 0 14px 0;
      line-height: 1.45;
    }
    .controls{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 14px;
    }
    button{
      border: 0;
      border-radius: 12px;
      padding: 12px 14px;
      font-weight: 700;
      cursor: pointer;
      background: #111;
      color: #fff;
      transition: transform .05s ease, opacity .2s ease;
      font-family: var(--font);
    }
    button:active{ transform: scale(.99); }
    button.secondary{
      background: #eef0f7;
      color: #111;
      font-weight: 650;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(5, 1fr);
      gap: var(--gap);
      user-select: none;
    }
    .cell{
      height: var(--cell-size);
      border: var(--border) solid #111;
      border-radius: var(--radius);
      display:grid;
      place-items:center;
      font-size: 22px;
      font-weight: 800;
      background: #fff;
      cursor: pointer;
      transition: background .15s ease, transform .05s ease, opacity .2s ease;
    }
    .cell:active{ transform: scale(.99); }
    .cell.marked{
      background: #111;
      color: #fff;
    }

    .footer{
      margin-top: 14px;
      font-size: 12px;
      color:#666;
      display:flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>
      <span>บิงโก 1–50 (5×5)</span>
      <span class="mono" id="seedInfo"></span>
    </h1>

    <p class="sub">
      คลิกช่องเพื่อทำเครื่องหมายระหว่างเล่นได้ • เมื่อจบรอบกดปุ่ม <b>“หยิบใบใหม่”</b> เพื่อสุ่มใบใหม่แบบไม่ซ้ำในใบเดิม
    </p>

    <div class="controls">
      <button id="newBtn">หยิบใบใหม่</button>
      <button id="clearMarksBtn" class="secondary">ล้างเครื่องหมาย</button>
    </div>

    <div class="grid" id="grid" aria-label="Bingo board"></div>

    <div class="footer">
      <div>สุ่มตัวเลข 25 ช่องจาก 1–50 (ไม่ซ้ำในใบเดียว)</div>
      <div>เริ่มใหม่ได้ไม่จำกัด</div>
    </div>
  </div>

  <script>
    // --- Helpers: cryptographically-strong randomness when available ---
    function randInt(min, maxInclusive) {
      // returns integer in [min, maxInclusive]
      const range = maxInclusive - min + 1;
      if (window.crypto && crypto.getRandomValues) {
        // Rejection sampling to avoid modulo bias
        const maxUint32 = 0xFFFFFFFF;
        const limit = Math.floor((maxUint32 + 1) / range) * range;
        const arr = new Uint32Array(1);
        let x;
        do {
          crypto.getRandomValues(arr);
          x = arr[0];
        } while (x >= limit);
        return min + (x % range);
      } else {
        return min + Math.floor(Math.random() * range);
      }
    }

    function shuffle(array) {
      // Fisher–Yates shuffle
      for (let i = array.length - 1; i > 0; i--) {
        const j = randInt(0, i);
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generateBoardNumbers() {
      // Create numbers 1..50, shuffle, take first 25
      const pool = Array.from({ length: 50 }, (_, i) => i + 1);
      shuffle(pool);
      return pool.slice(0, 25);
    }

    // Optional: avoid repeating the exact same board as previous one (rare, but easy)
    let lastBoardKey = null;

    function newBoard() {
      let nums, key;
      do {
        nums = generateBoardNumbers();
        key = nums.join(",");
      } while (key === lastBoardKey); // ensures new click doesn't give identical board as last time
      lastBoardKey = key;

      renderBoard(nums);
      setSeedInfo();
    }

    function renderBoard(nums) {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      nums.forEach((n) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = n;

        // Toggle mark on click
        cell.addEventListener("click", () => {
          cell.classList.toggle("marked");
        });

        grid.appendChild(cell);
      });
    }

    function clearMarks() {
      document.querySelectorAll(".cell.marked").forEach((el) => el.classList.remove("marked"));
    }

    function setSeedInfo() {
      // Not a true "seed" (crypto RNG is non-seeded for us), but gives a unique round id.
      const id = Date.now().toString(36) + "-" + randInt(0, 1_000_000).toString(36);
      document.getElementById("seedInfo").textContent = "ID: " + id;
    }

    // Buttons
    document.getElementById("newBtn").addEventListener("click", () => {
      newBoard();
      clearMarks();
    });

    document.getElementById("clearMarksBtn").addEventListener("click", clearMarks);

    // First entry -> generate immediately
    newBoard();
  </script>
</body>
</html>
