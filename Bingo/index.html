<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bingo 1-50 (5x5) - Responsive</title>
  <style>
    :root{
      --font: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans Thai", Arial, sans-serif;
      --gap: clamp(6px, 1.8vmin, 14px);
      --border: clamp(1px, 0.35vmin, 3px);
      --radius: clamp(10px, 2vmin, 18px);
      --wrap-radius: clamp(14px, 2.4vmin, 22px);
      --page-pad: clamp(10px, 3vw, 24px);
      --card-pad: clamp(12px, 3vw, 18px);
    }
    *{ box-sizing: border-box; }
    body{
      font-family: var(--font);
      background: #f6f7fb;
      margin: 0;
      padding: var(--page-pad);
      color: #111;
      min-height: 100svh;
      display: grid;
      place-items: center;
    }
    .wrap{
      width: min(720px, 100%);
      background: #fff;
      border-radius: var(--wrap-radius);
      padding: var(--card-pad);
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      display: flex;
      flex-direction: column;
      gap: clamp(10px, 2.2vmin, 16px);
    }
    h1{
      font-size: clamp(16px, 3.2vw, 20px);
      margin: 0;
      display:flex;
      justify-content: space-between;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .sub{
      font-size: clamp(12px, 2.6vw, 14px);
      color: #444;
      margin: 0;
      line-height: 1.45;
    }
    .controls{ display:flex; gap: 10px; flex-wrap: wrap; }
    button{
      border: 0;
      border-radius: 999px;
      padding: 12px 14px;
      font-weight: 700;
      cursor: pointer;
      background: #111;
      color: #fff;
      transition: transform .05s ease, opacity .2s ease;
      font-family: var(--font);
      font-size: clamp(13px, 3vw, 16px);
      flex: 1 1 160px;
    }
    button:active{ transform: scale(.99); }
    button.secondary{ background: #eef0f7; color: #111; font-weight: 650; }

    .board{ width: 100%; aspect-ratio: 1 / 1; }
    .grid{
      width: 100%;
      height: 100%;
      display:grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: var(--gap);
      user-select: none;
    }
    .cell{
      border: var(--border) solid #111;
      border-radius: var(--radius);
      display:grid;
      place-items:center;
      font-size: clamp(16px, 6.2vmin, 34px);
      font-weight: 800;
      background: #fff;
      cursor: pointer;
      transition: background .15s ease, transform .05s ease, opacity .2s ease;
      min-width: 0;
      min-height: 0;
      -webkit-tap-highlight-color: transparent;
    }
    .cell:active{ transform: scale(.99); }

    .cell.marked{ background: #111; color: #fff; }

    /* ✅ FREE cell style */
    .cell.free{
      background: #111;
      color: #fff;
      letter-spacing: .06em;
    }

    .footer{
      font-size: clamp(11px, 2.4vw, 12px);
      color:#666;
      display:flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }
    .mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: clamp(11px, 2.6vw, 12px);
      opacity: .85;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>
      <span>บิงโก 1–50 (5×5)</span>
      <span class="mono" id="seedInfo"></span>
    </h1>

    <p class="sub">
      คลิกช่องเพื่อทำเครื่องหมายระหว่างเล่นได้ • ช่องกลางเป็น <b>FREE</b> ทุกใบ • เมื่อจบรอบกดปุ่ม <b>“หยิบใบใหม่”</b>
    </p>

    <div class="controls">
      <button id="newBtn">หยิบใบใหม่</button>
      <button id="clearMarksBtn" class="secondary">ล้างเครื่องหมาย</button>
    </div>

    <div class="board">
      <div class="grid" id="grid" aria-label="Bingo board"></div>
    </div>

    <div class="footer">
      <div>สุ่ม 24 ช่องจาก 1–50 (ไม่ซ้ำ) + ช่องกลาง FREE</div>
      <div>เริ่มใหม่ได้ไม่จำกัด</div>
    </div>
  </div>

  <script>
    const SIZE = 5;
    const FREE_INDEX = 12; // center of 5x5 (0..24)
    let lastBoardKey = null;

    // --- Helpers: cryptographically-strong randomness when available ---
    function randInt(min, maxInclusive) {
      const range = maxInclusive - min + 1;
      if (window.crypto && crypto.getRandomValues) {
        const maxUint32 = 0xFFFFFFFF;
        const limit = Math.floor((maxUint32 + 1) / range) * range;
        const arr = new Uint32Array(1);
        let x;
        do {
          crypto.getRandomValues(arr);
          x = arr[0];
        } while (x >= limit);
        return min + (x % range);
      }
      return min + Math.floor(Math.random() * range);
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = randInt(0, i);
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // ✅ generate 24 unique numbers (1..50) and place FREE in the center
    function generateBoardNumbers() {
      const pool = Array.from({ length: 50 }, (_, i) => i + 1);
      shuffle(pool);

      const picked = pool.slice(0, 24); // 24 numbers
      const board = new Array(SIZE * SIZE);

      let p = 0;
      for (let i = 0; i < board.length; i++) {
        if (i === FREE_INDEX) board[i] = "FREE";
        else board[i] = picked[p++];
      }
      return board;
    }

    function newBoard() {
      let board, key;

      // prevent exact same board as immediately previous one
      do {
        board = generateBoardNumbers();
        key = board.join(","); // includes FREE so it’s comparable
      } while (key === lastBoardKey);

      lastBoardKey = key;
      renderBoard(board);
      setSeedInfo();
    }

    function renderBoard(board) {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      board.forEach((v, idx) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = v;

        if (idx === FREE_INDEX) {
          cell.classList.add("free", "marked"); // optional: free is auto-marked
          cell.addEventListener("click", () => {
            // ถ้าไม่อยากให้กดปิด FREE ได้ ให้คอมเมนต์บรรทัด toggle นี้ทิ้ง
            cell.classList.toggle("marked");
          });
        } else {
          cell.addEventListener("click", () => cell.classList.toggle("marked"));
        }

        grid.appendChild(cell);
      });
    }

    function clearMarks() {
      document.querySelectorAll(".cell.marked").forEach((el, idx) => {
        el.classList.remove("marked");
      });

      // optional: keep FREE marked after clearing
      const cells = document.querySelectorAll(".cell");
      if (cells[FREE_INDEX]) cells[FREE_INDEX].classList.add("marked");
    }

    function setSeedInfo() {
      const id = Date.now().toString(36) + "-" + randInt(0, 1_000_000).toString(36);
      document.getElementById("seedInfo").textContent = "ID: " + id;
    }

    document.getElementById("newBtn").addEventListener("click", () => {
      newBoard();
      clearMarks();
    });

    document.getElementById("clearMarksBtn").addEventListener("click", clearMarks);

    newBoard();
  </script>
</body>
</html>
